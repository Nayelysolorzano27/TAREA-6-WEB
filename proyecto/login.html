<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Sección de posición relativa y margen superior -->
    <section class="position-relative mt-5">
      <!-- Contenedor -->
      <div class="container">
        <!-- Fila con margen inferior -->
        <div class="row mb-5">
          <!-- Div centrado y con margen auto -->
          <div class="text-center mx-auto">
            <h2>Iniciar sesión</h2>
          </div>
        </div>
        <!-- Fila con display flex y contenido centrado -->
        <div class="row d-flex justify-content-center">
          <!-- Columna de 6 espacio de 12 -->
          <div class="col-6">
            <!-- Tarjeta con margen inferior -->
            <div class="card mb-5">
              <!-- Cuerpo de tarjeta con display flex en columna y contenido centrado -->
              <div class="card-body d-flex flex-column align-items-center">
                <!-- Icono de bootstrap -->
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4em"
                    height="4em"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    class="bi bi-person"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                    ></path>
                  </svg>
                </div>
                <!-- Formulario centrado -->
                <form class="text-center">
                  <!-- Div que contiene input de correo -->
                  <div class="mb-3">
                    <input
                      id="correo"
                      class="form-control"
                      type="email"
                      placeholder="Email"
                    />
                  </div>
                  <!-- Div que contiene input de contraseña -->
                  <div class="mb-3">
                    <input
                      id="contrasena"
                      class="form-control"
                      type="password"
                      placeholder="Contraseña"
                    />
                  </div>
                  <!-- Div que contiene botón de iniciar sesión -->
                  <div
                    class="mb-3 align-items-center justify-content-center d-flex"
                  >
                    <button class="boton d-block">Iniciar sesión</button>
                  </div>
                  <!-- Párrafo con enlace a registro -->
                  <p class="text-muted">
                    No tienes una cuenta? <a href="registro.html">Registrate</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
