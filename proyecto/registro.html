<!DOCTYPE html>
<html data-bs-theme="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/registro.css" />
  </head>

  <body>
    <!-- Sección de posición relativa con padding superior e inferior -->
    <section class="position-relative py-4">
      <!-- Contenedor -->
      <div class="container">
        <!-- Fila con margen inferior -->
        <div class="row mb-5">
          <!-- Columna centrada con margen auto -->
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2>Registrarse</h2>
          </div>
        </div>
        <!-- Fila con display flex y contenido centrado -->
        <div class="row d-flex justify-content-center">
          <!-- Columna de 6 espacio de 12 en tamaño md y 4 espacio de 12 en tamaño xl -->
          <div class="col-md-6 col-xl-4">
            <!-- Tarjeta con margen inferior -->
            <div class="card mb-5">
              <!-- Cuerpo de tarjeta con display flex en columna y contenido centrado -->
              <div class="card-body d-flex flex-column align-items-center">
                <!-- Formulario centrado -->
                <form class="text-center">
                  <!-- Div que contiene input de correo -->
                  <div class="my-3">
                    <input
                      id="correo"
                      class="form-control"
                      type="email"
                      placeholder="Email"
                    />
                  </div>
                  <!-- Div que contiene input de contraseña -->
                  <div class="mb-3">
                    <input
                      id="contrasena1"
                      class="form-control"
                      type="password"
                      placeholder="Contraseña"
                    />
                  </div>
                  <!-- Div que contiene input de repetir contraseña -->
                  <div class="mb-3">
                    <input
                      id="contrasena2"
                      class="form-control"
                      type="password"
                      placeholder="Repetir contraseña"
                    />
                  </div>
                  <!-- Div que contiene botón de registro -->
                  <div
                    class="mb-3 d-flex align-items-center justify-content-center"
                  >
                    <button class="boton d-block">Registrarse</button>
                  </div>
                  <!-- Párrafo con enlace a inicio de sesión -->
                  <p class="text-muted">
                    Ya tienes una cuenta?&nbsp;<a href="login.html"
                      >Inicia sesión</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
